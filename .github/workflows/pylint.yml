name: Python Lint
on:
  pull_request:
    paths:
      - "**.py"
env:
  PYTHON_VERSION: "3.10"
  POETRY_VERSION: 1.4.2
jobs:
  python-lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Run image
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - name: Install dependencies
        run: poetry install
      - name: Create temporary Pyright Configuration
        run: |
          echo '{ "exclude": [ "src/core/config.py" ] }' > pyrightconfig.json
      - name: Run pyright
        run: poetry run pyright
      - name: Run black
        run: poetry run black --check .
      - name: Run ruff
        run: poetry run ruff check .
      - name: Remove temporary Pyright Configuration
        run: rm pyrightconfig.json
